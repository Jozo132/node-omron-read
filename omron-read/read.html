<script type="text/javascript">
    RED.nodes.registerType('FINS Read',{
        category: 'OMRON',
        color: '#cccccc',
        defaults: {
            name:    {value:""},
	    topic:   {value:""},
	    plc_ip:      {value:""},
	    plc_port:    {value:"9600"},
	    point_address: {value:"D10"},
	    point_size:    {value:"2"}
        },
        inputs:1,
        outputs:1,
	inputLabels: "Trigger request",
	outputLabels: "Returned values",
	align: "left",
	icon: "arrow-in.png",
        label: function() {
            return this.name||"FINS Read";
        }
    });
</script>
